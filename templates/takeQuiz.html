<!DOCTYPE html>
<!-- code by webdevtrick (https://webdevtrick.com) -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
      <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mb20 {
            margin-bottom: 20px;
        }
        .mb40 {
            margin-bottom: 40px;
        }
        .center {
            margin: auto;
        }
        #quiz {
            padding: 2%;
        }
        h3 {
            padding: 3% 0;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h3>Quiz</h3>
            <hr style="margin-bottom: 20px">

            <div class="col-md-8 text-center center">
                <h4 id="question" class="mb40"></h4>

                <div class="buttons col-md-6 center">
                    <button id="btn0" class="btn btn-primary col-md-12 mb20"><span id="choice0"></span></button>
                    <button id="btn1" class="btn btn-primary col-md-12 mb20"><span id="choice1"></span></button>
                    <button id="btn2" class="btn btn-primary col-md-12 mb20"><span id="choice2"></span></button>
                    <button id="btn3" class="btn btn-primary col-md-12 mb20"><span id="choice3"></span></button>
                </div>
            </div>


            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>


<script src="static/js/takeQuiz.js"></script>

</body>
</html>
