  <script type="text/javascript">
    $(document).ready(function() {

      $(document).on("click", ".add-more", function(){
          var question_id = $(this).closest(".after-add-more").prev(".form-group").find(".question").attr("name").replace("question", "");
          var html = $(".copy").html();
          $(this).closest(".box").append($(html));
          $(this).closest(".box").find(".answer").attr("name", "answer" + question_id);
      });

      $("body").on("click",".remove",function(){ 
          $(this).parents(".form-group").remove();
      });

      $(".add-more1").click(function(){ 
          var html = $(".copy1").html();
          var questions_count = $('form .question').length;

          $(".after-add-more1").before(html);

          $("form .box").last().find(".question").attr("name", 'question' + (questions_count + 1))
          $("form .box").last().find(".answer").attr("name", 'answer' + (questions_count + 1))
      });
    });
  </script>
