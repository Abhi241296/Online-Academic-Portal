<!DOCTYPE html>
<html>
	<head>
		<title>Admin Console</title>
		<link rel= "stylesheet" type= "text/css" href= "static/css/bootstrap.min.css">
	</head>

	<body>
		{% block body %}

		<div class = "container">
			<div class = "well text-center">
				<br><br>
				<h1> Welcome to Admin Console </h1>
			</div>
		</div> 

		<div class = "container">
			<div class = "row">
				<div class = "col md-12">
					<br> <br>
					<table class="table table-bordered text-center align-middle valign-center table-dark">
					  <thead>
						    <tr>
						      <th scope="col">First Name</th>
						      <th scope="col">Last Name</th>
						      <th scope="col">Email ID</th>
						      <th scope="col" colspan="2">Permissions</th>
						      <th scope="col">Action</th>
						    </tr>
						  </thead>
						  <tbody>

						  	{% for row in users %}
							    <tr>
							      <td>{{row.0}}</td>
							      <td>{{row.1}}</td>
							      <td>{{row.3}}</td>
							      <td> <a href = "" class = "btn btn-success btn-xs"> Accept</a> </td>
							      <td> <a href = "" class = "btn btn-danger btn-xs"> Deny </a></td>
							      <td> <a href = "/delete/{{row.3}}" class = "btn btn-danger btn-xs" onclick= "return confirm('Are you sure you want to delete this user?')">Delete User</a></td>
							    </tr>

							{% endfor %}
					    
					  </tbody>
					</table>


				</div>
			</div>
		</div>

		{% endblock %}
	</body>

	<script src="static/js/bootstrap.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
